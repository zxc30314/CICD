# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [  ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD-HHmmSS
          utcOffset: "+08:00"
      - id: build-json    
        run : echo "{\"embeds\":[{\"title\":\"Theproject  hasbeendeployed.\",\"url\":\"${{secrets.WEBDAV_ADDRESS}}/${{steps.current-time.outputs.formattedTime}}/${{matrix.targetPlatform}}.zip\",\"author\":{\"name\":\"github.event.head_commit.author.username\",\"url\":\"https://github.com/${{github.event.head_commit.author.username}}\",\"icon_url\":\"https://github.com/${{github.event.head_commit.author.username}}.png?size=460\"},\"description\":\"[${{github.event.head_commit.message}}-github.event.head_commit.author.username]\"}]}"  >> $GITHUB_OUTPUT
      - name: Print head git commit message
        id: get_head_commit_message
        run: echo "::set-output name=headCommitMsg::$(git show -s --format=%s)"
        
      # Runs a set of commands using the runners shell
      - name: Discord notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "{{fromJSON(step.build-json.outputs)}}"
        
          
